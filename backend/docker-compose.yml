version: '3'

services:
  mysql:
    container_name: mysql
    image: mariadb:latest
    volumes:
      - ./mysql:/var/lib/mysql
    ports:
      - 3306:3306
    restart: always
    command: '--default-authentication-plugin=mysql_native_password'
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${WORDPRESS_DB_NAME}
      MYSQL_USER: ${WORDPRESS_DB_USER}
      MYSQL_PASSWORD: ${WORDPRESS_DB_PASSWORD}

  wordpress:
    container_name: wordpress
    image: wordpress:latest
    depends_on:
      - mysql
    volumes:
      - ./wordpress:/var/www/html
    ports:
      - 8000:80
    restart: always
    environment:
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_CACHE', false);
        define('WP_DEBUG_DISPLAY', false);
        define('WP_DEBUG_LOG', true);
        define('WP_MEMORY_LIMIT', '256M');
        define('WP_ENVIRONMENT_TYPE', 'development');
        define('HEADLESS_FRONTEND_URL', '${HEADLESS_FRONTEND_URL}');
        define('PREVIEW_SECRET_TOKEN', '${PREVIEW_SECRET_TOKEN}');

  wpcli:
    container_name: wpcli
    image: wordpress:cli
    depends_on:
      - wordpress
    volumes:
      - ./wordpress:/var/www/html
      - ./setup.sh:/var/www/html/setup.sh
      - ./.env:/var/www/html/.env
    user: xfs
    command: tail -f /dev/null;
    environment:
      WORDPRESS_DB_HOST: ${WORDPRESS_DB_HOST}
      WORDPRESS_DB_NAME: ${WORDPRESS_DB_NAME}
      WORDPRESS_DB_USER: ${WORDPRESS_DB_USER}
      WORDPRESS_DB_PASSWORD: ${WORDPRESS_DB_PASSWORD}

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin:latest
    depends_on:
      - mysql
    ports:
      - 8080:80
    restart: always
    environment:
      PMA_HOST: ${WORDPRESS_DB_HOST}
      PMA_USER: ${WORDPRESS_DB_USER}
      PMA_PASSWORD: ${WORDPRESS_DB_PASSWORD}

  composer:
    container_name: composer
    image: composer:latest
    command: >
      /bin/sh -c '
      sleep 20;
      composer upgrade;
      tail -f /dev/null;
      '
    volumes:
      - ./:/app

volumes:
  mysql: {}
  wordpress: {}
